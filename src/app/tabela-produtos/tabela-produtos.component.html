<h3>{{titulo}}</h3>

<table *ngIf="lista.length > 0">
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>PRECO</th>
    </tr>
    <tr *ngFor="let produto of lista">
        <td>{{produto.id}}</td>
        <td>{{produto.nome}}</td>
        <td>{{produto.preco}}</td>
    </tr>
</table>
<p *ngIf="lista.length <= 0">NÃO HÁ PRODUTOS CADASTRADOS!</p>
